{% extends from './layout.html' %}

{% block css %}
<link rel="stylesheet" href="{{url_for('static',filename='css/login.css')}}">
{% endblock %}


{% block body %}

<main class="form-signin w-100 m-auto">
    <form action="login" method="POST">
      <img class="mb-4" src="{{url_for('static',filename='img/paper.svg')}}" alt="" width="300" height="100">

      <h1 class="h3 mb-3 fw-normal">InsertSell</h1>
      <div class="form-floating">
        <input type="user" class="form-control" id="floatingUsername" name="Username" placeholder="Username">
        <label for="floatingInput">Username</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" name="Password" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
  
      <div class="form-check text-start my-3">
        <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Remember me
        </label>
      </div>
      <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-body-secondary">&copy; 2024â€“2025</p>
    </form>
  </main>
  
{% endblock %}
